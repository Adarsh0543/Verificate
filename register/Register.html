<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="Register.css" />
    </head>
    <body>
    <section class="container">
      <header>Institution Registration</header>

      <h3 class="sh">Institution Details</h3>

      <form action="#" class="form">
        <div class="column">
            <div class="input-box">
                <label>Institution  Name</label>
                <input type="text" placeholder="Name of the institution" required />
              </div>
              
              <div class="input-box">
                  <label>Affiliation/Accreditation Body</label>
                  <input type="text" placeholder="Enter Affiliation" required />
              </div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Registration Number</label>
                <input type="text" placeholder="Registration Number" required />
            </div>
            
            <div class="input-box">
                <label>Date of Establishment</label>
                <input type="date" placeholder="Enter Date of Establishment" required />
            </div>
        </div>

        <br/>
        <label>Institution  Type</label>
        <div class="select-box">
            <select>
              <option hidden>Institution Type</option>
              <option>University</option>
              <option> College</option>
              <option>School</option>
              <option> Training Center</option>
              <option> Online Learning Platform</option>
              <option>Government Organization</option>
            </select>
          </div>
        <h3 class="sh">Contact Information</h3>
        <label>Address</label>

        <div class="column">
            <div class="input-box">
            <label>Street Address</label>
            <input type="text" placeholder="Enter Street Address" required />
            </div>
            <div class="input-box">
                <label>City</label>
                <input type="text" placeholder="Enter City" required />
            </div>
            
            <div class="input-box">
                <label>State/Province</label>
                <input type="text" placeholder="Enter State/Province" required />
            </div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Postal Code </label>
                <input type="text" placeholder="Enter Postal Code " required />
            </div>
            <div class="input-box">
                <label>Official Email Address</label>
                <input type="text" placeholder="Email Address" required />
            </div>
            
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" required />
            </div>
        </div>

        <br/>
        <label>Country</label>
        <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
        </div>

        <h3 class="sh">Administrator Details</h3>
        <div class="column">
            <div class="input-box">
                <label>Administrator's Full Name </label>
                <input type="text" placeholder="Full Name" required />
            </div>
            <div class="input-box">
                <label>Administrator's Designation</label>
                <input type="text" placeholder=" Designation" required />
            </div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Administrator's Contact Email </label>
                <input type="email" placeholder=" Contact Email" required />
            </div>
            <div class="input-box">
                <label>Administrator's Phone Number</label>
                <input type="text" placeholder="Phone Number" required />
            </div>
        </div>

        

        <h3 class="sh">Login Credentials</h3>
        <div class="input-box">
            <label>Email for Login</label>
            <input type="email" placeholder="Enter Email" required />
            </div>

        <div class="input-box">
            <label>password</label>
            <input type="password" placeholder="Enter password" required />
        </div>

        <div class="input-box">
            <label>Confirm password</label>
            <input type="password" placeholder="Confirm the password" required />
        </div>
        <button>Submit</button>
      </form>
    </section>
    </body>
</html>
