<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password </title>
  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Use SweetAlert (you can use your preferred version) -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #8bbcec;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 100px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #192e3a;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .button-group button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password </h1>
    <form action="{{ url_for('forgot_password_institution') }}" method="POST">
      <div class="input-group">
        <label for="email">Official Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your registered official email" required value="{{ session.get('reset_email_institution', '') }}">
      </div>
      <div class="input-group">
        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP received in your email">
      </div>
      <div class="button-group">
        <button type="submit" name="action" value="send_otp">Send OTP</button>
        <button type="submit" name="action" value="submit_otp">Submit OTP</button>
      </div>
    </form>
  </div>

  <script>
    // Redirect to login if page is loaded from the back button (bfcache)
    window.addEventListener("pageshow", function(event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.replace("{{ url_for('login') }}");
      }
    });

    document.addEventListener("DOMContentLoaded", function(){
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            swal("{{ category.capitalize() }}", "{{ message }}", "{{ 'success' if category == 'success' else 'error' }}");
          {% endfor %}
        {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
