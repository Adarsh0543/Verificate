<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Login OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #8bbcec;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 100px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 380px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('verify_user_login_otp') }}" method="POST">
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>
  </div>
  <script>
    window.addEventListener("pageshow", function(event) {
      // If the page is loaded from the browser cache (back button pressed)
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.replace("{{ url_for('login') }}");
      }
    });
  </script>
</body>
</html>
