<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> User Home</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"> -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #ffffff; 
      color: #2c3e50;
  }
  
  .header-wrapper {
      background-color: #8bbcec;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); 
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
  }
  
  .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
  }
  
  .nav h2 {
      margin: 0 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
  }
  
  .nav a {
      color: #2c3e50;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      /* background-color: rgba(255, 255, 255, 0.1);  */
  }
  
  .nav a:hover {
      background-color: #215083; 
      color: white;
      transform: translateY(-2px);
  }
  
  .container {
      max-width: 1200px;
      margin: 100px auto 2rem;
      padding: 2.5rem;
      text-align: center;
      background-color: rgba(207, 207, 207, 0.95); 
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
  }
  
  .container h2 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 1rem;
  }
  
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }
  
  .container h2 {
      animation: fadeIn 0.8s ease-out;
  }
  

  
  /* Responsive Design */
  @media (max-width: 768px) {
      .nav {
          justify-content: center;
          padding: 1rem;
      }
      
      .nav h2 {
          margin: 0 0.8rem;
          font-size: 1rem;
      }
      
      .container {
          margin: 100px 1rem 2rem;
          padding: 1.5rem;
      }
      
      .container h2 {
          font-size: 2rem;
      }
  }
  
  @media (max-width: 480px) {
      .nav {
          flex-direction: column;
          padding: 0.5rem;
      }
      
      .nav h2 {
          margin: 0.5rem 0;
      }
      
      .container {
          margin-top: 80px;
          padding: 1rem;
      }
  }
  </style>
<body>
  <header>
    <div class="header-wrapper">
      <div class="nav d-lg">
        <h2><a href="{{ url_for('view_certificates') }}">My Certificates</a></h2>
        <h2><a href="{{ url_for('user_profile') }}">Profile</a></h2>
        <h2><a href="{{ url_for('logout') }}">Logout</a></h2>
      </div>
    </div>
  </header>
  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <h2>Welcome, {{ user }}!</h2>
    <br>
    <br>
    <br>
    <br>
  </div>
</body>
</html>
