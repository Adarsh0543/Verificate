<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issued Certificates  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #66A5AD;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #C4DFE6;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f1f1f1;
    }
    td {
      background: #f1f1f1;
    }
    .action-button {
      padding: 5px 10px;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      margin-right: 5px;
      display: inline-block;
    }
    .view-button {
      background-color: #28a745;
    }
    .view-button:hover {
      background-color: #218838;
    }
    .download-button {
      background-color: #007bff;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Issued Certificates</h1>
    {% if certificates %}
    <table>
      <thead>
        <tr>
          <th>Certificate ID</th>
          <th>Student Name</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for certificate in certificates %}
        <tr>
          <td>{{ certificate.cert_id }}</td>
          <td>{{ certificate.student_name }}</td>
          <td>{{ certificate.course }}</td>
          <td>
            <a class="action-button view-button" href="{{ url_for('certificate_details', cert_id=certificate.cert_id) }}">View Details</a>
            <a class="action-button download-button" href="{{ url_for('download_certificate', cert_id=certificate.cert_id) }}" target="_blank">Download</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No certificates issued yet.</p>
    {% endif %}
  </div>
</body>
</html>
