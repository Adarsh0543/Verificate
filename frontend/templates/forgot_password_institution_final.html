<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institution Password Reset - Step 2</title>
  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Include SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #8bbcec;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 100px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #192e3a;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #a81717;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c72d2d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set New Password - Institution</h1>
    <form action="{{ url_for('forgot_password_institution_final') }}" method="POST">
      <div class="input-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
      </div>
      <div class="input-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    // Redirect to login page if loaded from back button (bfcache)
    window.addEventListener("pageshow", function(event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.replace("{{ url_for('login') }}");
      }
    });


    document.addEventListener("DOMContentLoaded", function(){
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          swal({
            title: "{{ category.capitalize() }}",
            text: "{{ message }}",
            icon: "{{ 'success' if category == 'success' else 'error' }}",
            button: "OK"
          }).then(function(){
            window.location.replace("{{ url_for('login') }}");
          });
        {% endfor %}
      {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
