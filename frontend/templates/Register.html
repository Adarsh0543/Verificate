<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institution Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Register.css') }}">
  <!-- Include SweetAlert library -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    // Once the DOM is loaded, attach an event listener to update the login email field
    document.addEventListener("DOMContentLoaded", function() {
      const officialEmailInput = document.querySelector("input[name='official_email']");
      const loginEmailInput = document.querySelector("input[name='email']");
      
      if (officialEmailInput && loginEmailInput) {
        // Disable the login email field so it can't be edited manually.
        loginEmailInput.readOnly = true;
        
        // When official email changes, update login email field
        officialEmailInput.addEventListener("input", function() {
          loginEmailInput.value = officialEmailInput.value;
        });
        
        // Optionally, update on page load (in case the field is pre-populated)
        loginEmailInput.value = officialEmailInput.value;
      }
    });
  </script>
</head>
<body>
    <div class="container">
        <h2>Institution Registration</h2>
        <form action="{{ url_for('register_institution') }}" method="POST" class="form">
            <div class="column">
                <div class="input-box">
                    <label>Institution Name</label>
                    <input type="text" name="institution_name" placeholder="Name of the institution" required />
                </div>
                <div class="input-box">
                    <label>Affiliation/Accreditation Body</label>
                    <input type="text" name="affiliation" placeholder="Enter Affiliation" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Registration Number</label>
                    <input type="text" name="reg_number" placeholder="Registration Number" required />
                </div>
                <div class="input-box">
                    <label>Date of Establishment</label>
                    <input type="date" name="date_of_establishment" required />
                </div>
            </div>

            <br/>
            <label>Institution Type</label>
            <div class="select-box">
                <select name="institution_type" required>
                    <option hidden>Institution Type</option>
                    <option>University</option>
                    <option>College</option>
                    <option>School</option>
                    <option>Training Center</option>
                    <option>Online Learning Platform</option>
                    <option>Government Organization</option>
                </select>
            </div>

            <h3 class="sh">Contact Information</h3>
            <div class="column">
                <div class="input-box">
                    <label>Street Address</label>
                    <input type="text" name="street_address" placeholder="Enter Street Address" required />
                </div>
                <div class="input-box">
                    <label>City</label>
                    <input type="text" name="city" placeholder="Enter City" required />
                </div>
                <div class="input-box">
                    <label>State/Province</label>
                    <input type="text" name="state" placeholder="Enter State/Province" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Postal Code</label>
                    <input type="text" name="postal_code" placeholder="Enter Postal Code" required />
                </div>
                <div class="input-box">
                    <label>Official Email Address</label>
                    <input type="email" name="official_email" placeholder="Email Address" required />
                </div>
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" placeholder="Phone Number" required />
                </div>
            </div>

            <br/>
            <label>Country</label>
            <div class="select-box">
                <select name="country" required>
                    <option hidden>Country</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Nepal</option>
                </select>
            </div>

            <h3 class="sh">Administrator Details</h3>
            <div class="column">
                <div class="input-box">
                    <label>Administrator's Full Name</label>
                    <input type="text" name="admin_name" placeholder="Full Name" required />
                </div>
                <div class="input-box">
                    <label>Administrator's Designation</label>
                    <input type="text" name="admin_designation" placeholder="Designation" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Administrator's Contact Email</label>
                    <input type="email" name="admin_email" placeholder="Contact Email" required />
                </div>
                <div class="input-box">
                    <label>Administrator's Phone Number</label>
                    <input type="text" name="admin_phone" placeholder="Phone Number" required />
                </div>
            </div>

            <h3 class="sh">Login Credentials</h3>
            <div class="input-box">
                <label>Email for Login</label>
                <input type="email" name="email" placeholder="Enter Email" required readonly />
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required />
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm the password" required />
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Script to display flash messages as SweetAlert popups -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              swal("{{ category.capitalize() }}", "{{ message }}", "{{ 'success' if category == 'success' else 'error' }}");
            {% endfor %}
          {% endif %}
        {% endwith %}
      });
    </script>
</body>
</html>
