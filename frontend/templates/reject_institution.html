<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reject Institution  </title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #8bbcec;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #c00;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #dc3545;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reject Institution</h1>
    <form id="rejectForm">
      <textarea name="reason" placeholder="Enter the reason for rejection" required></textarea>
      <button type="submit">Reject</button>
    </form>
  </div>
  
  <script>
    document.getElementById('rejectForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("{{ url_for('reject_institution', institution_id=institution_id) }}", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          swal({
            title: "Success",
            text: data.message || "Institution rejected successfully.",
            icon: "success",
            button: "OK"
          }).then(() => {
            window.location.href = "{{ url_for('admin_dashboard') }}";
          });
        } else {
          swal({
            title: "Error",
            text: data.error || "Failed to reject institution.",
            icon: "error",
            button: "OK"
          }).then(() => {
            window.location.href = "{{ url_for('admin_dashboard') }}";
          });
        }
      })
      .catch(error => {
        console.error("Error rejecting institution:", error);
        swal({
          title: "Error",
          text: "An unexpected error occurred.",
          icon: "error",
          button: "OK"
        }).then(() => {
          window.location.href = "{{ url_for('admin_dashboard') }}";
        });
      });
    });
  </script>
</body>
</html>
