<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Selection  </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #192e3a;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .box {
      position: relative;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      width: 45%;
      min-width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      overflow: hidden;
      padding: 0;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .box:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Select the Registration</h1>
  <br>
  <br>
  <div class="container">
    <a href="/register" class="box">
      <img src="{{ url_for('static', filename='img/inst.jpg') }}" alt="Institution Registration">
      <div class="overlay">Institution Registration</div>
    </a>
    <a href="/user_register" class="box">
      <img src="{{ url_for('static', filename='img/usr.jpg') }}" alt="User Registration">
      <div class="overlay">User Registration</div>
    </a>
  </div>
</body>
</html>
