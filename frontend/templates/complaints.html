<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue  </title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #2F3C7E;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(211, 209, 209, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #66A5AD;
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        textarea {
            width: 100%;
            max-width: 660px;
            height: 180px;
            padding: 1.25rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #66A5AD;
            box-shadow: 0 4px 12px rgba(102, 165, 173, 0.2);
        }

        textarea:hover {
            border-color: #ced4da;
        }

        textarea::placeholder {
            color: #6e7072;
            font-style: italic;
        }

        button {
            padding: 1rem 2rem;
            background: #3a858f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 165, 173, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 12px rgba(102, 165, 173, 0.2);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.75rem;
            }

            textarea {
                height: 150px;
                padding: 1rem;
            }

            button {
                padding: 0.875rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 1.25rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report an Issue</h1>
        <form action="{{ url_for('report_issue') }}" method="POST">
            <textarea name="complaint" 
                      placeholder="Please describe your issue in detail..."
                      required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
