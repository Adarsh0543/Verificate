<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Register.css') }}">
  <!-- Include SweetAlert library -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    // Once the DOM is loaded, attach an event listener to update the login email field
    document.addEventListener("DOMContentLoaded", function() {
      const officialEmailInput = document.querySelector("input[name='official_email']");
      const loginEmailInput = document.querySelector("input[name='email']");
      
      if (officialEmailInput && loginEmailInput) {
        // Disable the login email field so it can't be edited manually.
        loginEmailInput.disabled = true;
        
        // When official email changes, update login email field
        officialEmailInput.addEventListener("input", function() {
          loginEmailInput.value = officialEmailInput.value;
        });
        
        // Optionally, update on page load (in case the field is pre-populated)
        loginEmailInput.value = officialEmailInput.value;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    
    <!-- Registration Form -->
    <form action="{{ url_for('user_register') }}" method="POST" class="form">
      <div class="column">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="full_name" placeholder="Enter your full name" required />
        </div>
        <div class="input-box">
          <label>Date of Birth</label>
          <input type="date" name="date_of_birth" required />
        </div>
      </div>

      <br/>

      <h3 class="sh">Contact Information</h3>
      <div class="column">
        <div class="input-box">
          <label>Street Address</label>
          <input type="text" name="street_address" placeholder="Enter Street Address" required />
        </div>
        <div class="input-box">
          <label>City</label>
          <input type="text" name="city" placeholder="Enter City" required />
        </div>
        <div class="input-box">
          <label>State/Province</label>
          <input type="text" name="state" placeholder="Enter State/Province" required />
        </div>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Postal Code</label>
          <input type="text" name="postal_code" placeholder="Enter Postal Code" required />
        </div>
        <div class="input-box">
          <label>Official Email Address</label>
          <input type="email" name="official_email" placeholder="Email Address" required />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" name="phone_number" placeholder="Phone Number" required />
        </div>
      </div>

      <br/>
      <label>Country</label>
      <div class="select-box">
        <select name="country" required>
          <option hidden>Country</option>
          <option>America</option>
          <option>Japan</option>
          <option>India</option>
          <option>Nepal</option>
        </select>
      </div>

      <h3 class="sh">Login Credentials</h3>
      <div class="input-box">
        <label>Email for Login</label>
        <input type="email" name="email" placeholder="Login Email (matches Official Email)" required readonly />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required />
      </div>
      <div class="input-box">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm the password" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Script to display flash messages as popup alerts -->
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          swal({
            title: "{{ category.capitalize() }}",
            text: "{{ message }}",
            icon: "{{ 'success' if category == 'success' else 'error' }}",
            button: "OK"
          });
        {% endfor %}
      {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
