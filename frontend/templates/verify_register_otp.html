<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Registration OTP  </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #8bbcec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 100px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
  <!-- Include SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Verify OTP</h2>
    <form action="{{ url_for('verify_register_otp') }}" method="POST">
      <div class="input-group">
        <input type="text" id="otp" name="otp" placeholder="Enter OTP sent to your email" required>
      </div>
      <button type="submit">Verify OTP</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      {% if reset_success %}
        swal({
          title: "Success",
          text: "Your registration request is under review. Please check your email for confirmation.",
          icon: "success",
          button: "OK"
        }).then(function(){
          window.location.replace("{{ url_for('login') }}");
        });
      {% endif %}
      
      // Display flash messages (if any) as basic alerts
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          alert("{{ category.capitalize() }}: {{ message }}");
        {% endfor %}
      {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
